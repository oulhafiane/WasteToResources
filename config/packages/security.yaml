security:
    encoders:
        App\Entity\Utilisateur:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        collecteur:
            entity:
                class: App\Entity\Collecteur
                property: email
        revendeur:
            entity:
                class: App\Entity\GrossisteRevendeur
                property: email
        acheteur:
            entity:
                class: App\Entity\GrossisteAcheteur
                property: email
        utilisateur:
            chain:
                providers: ['collecteur', 'revendeur', 'acheteur']
    firewalls:
        register_collecteur:
            pattern:    ^/api/collecteur$
            methods:	[POST]
            stateless:  true
            anonymous: true
        register_revendeur:
            pattern:    ^/api/revendeur$
            methods:	[POST]
            stateless:  true
            anonymous: true
        register_acheteur:
            pattern:    ^/api/acheteur$
            methods:	[POST]
            stateless:  true
            anonymous: true
        login:
            pattern:    ^/api/auth$
            stateless:  true
            anonymous: true
            provider: utilisateur
            json_login:
                check_path:         /api/auth
                success_handler:    lexik_jwt_authentication.handler.authentication_success
                failure_handler:    lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern:    ^/api
            stateless:  true
            provider: utilisateur
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            anonymous: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/api/collecteur$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
         - { path: ^/api/revendeur$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
         - { path: ^/api/acheteur$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
         - { path: ^/api/auth$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
         - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
